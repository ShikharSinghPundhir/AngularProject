<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid mt-5">
        <div class="container mt-5 ">
            <div class="d-flex justify-content-center">
                <h1>
                     Employee Details
                </h1>
            </div>
        </div>
    </div>
    
    
    <div class="container-fluid mt-5 ">
    
        <div class="container  mt-5 ">
            <button class="btn btn-primary btn1" data-bs-toggle="modal" data-bs-target="#aa">
                Login
            </button>
            <!-- Button trigger modal -->
            <div class="modal fade" id="aa">
                <div class="modal-dialog modal-lg">
                    <!--modal-xl,sm,lg--->
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Employee Details</h5>
    
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    
                        </div>
                        <!---modal header end--->
                        <div class="modal-body">
                            <form [formGroup]="form" (ngSubmit)="display_add_emp()">
                                <div class="mb-3">
                                    <label>Title</label>
                                    <input type="text" name="" class="form-control" formControlName="title">
                                </div>
                                <div class="mb-3">
                                    <label>Body</label>
                                    <input type="text" name="" class="form-control" formControlName="body">
                                </div>
                                <div class="mb-3">
                                    <label>Description</label>
                                    <input type="text" name="" class="form-control" formControlName="description">
                                </div>
                                
                                <button class="btn btn-primary">Submit</button>
    
                            </form>
    
    
    
                        </div><!-- modal body--->
                    </div>
                    <!---model dialog--- end=--->
                </div>
            </div>
        </div>
    </div>
    
    <div class="container-fluid ">
    
        <div class="container  mt-5 ">
          
            <table class="table  table-hover  ">
                <thead>
                    <tr>
                        <th class="a">ID</th>
                        <th class="a">title</th>
                        <th class="a">body</th>
                        <th class="a">description</th>
                        <th class="a">Action</th>
                    </tr>
                    
    
                </thead>
                <tbody *ngFor= "let s of viewemparray">
                    <tr >
                        <td>{{s._id}}</td>
                        <td>{{s.title}}</td>
                        <td>{{s.body}}</td>
                        <td>{{s.description}}</td>
                        <td><a class="btn btn-info" [routerLink]="['/view_blog',s._id]">View</a><br><br>
                            <a class="btn btn-success">Edit</a><br><br>
                            <a class="btn btn-danger">Delete</a><br><br>
                        </td>
    
                    </tr>
    
                </tbody>
            </table>
    
        </div>
    </div>
</body>
</html>
