<div class="container-fluid ">
    
    <div class="container  mt-5 ">
      
        <table class="table  table-hover  ">
            <thead>
                <tr>
                    <th class="a">ID</th>
                    <th class="a">title</th>
                    <th class="a">body</th>
                    <th class="a">Action</th>
                </tr>
                

            </thead>
            <tbody *ngFor= "let s of data">
                <tr >
                    <td>{{s.id}}</td>
                    <td>{{s.title}}</td>
                    <td>{{s.body}}</td>
                    
                    <td><a [routerLink]="['/view_student',s.id]" class="btn btn-info">View</a><br><br>
                        <a class="btn btn-success">Edit</a><br><br>
                        <a class="btn btn-danger">Delete</a><br><br>
                    </td>

                </tr>

            </tbody>
        </table>

    </div>
</div>
